<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Roaster</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<header id="header" class="header">
</header>

<div data-sticky-container>
  <div data-sticky data-margin-top='0' data-top-anchor="header:bottom" data-btm-anchor="content:bottom">
    <div class="top-bar">
      <div class="top-bar-title">
        <img src="http://placehold.it/150x38" alt="" />
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><a href="#">Thing 1</a></li>
          <li><a href="#">Thing 2</a></li>
          <li><a href="#">Thing 3</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<br />

<div class='column row' id="content">


<body>
    <div class="row">
        <div class="medium-8 medium-offset-2 columns">
            <h2>MegaRoster</h2>
            <form id="studentForm">
                <div class="small-9 columns">
                    <input type="text" name="studentName" placeholder="Enter student name">

                </div>
                <div class="small-3 columns">
                    <button type="submit" class="expanded button">Add Student</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="medium-8 medium-offset-2 columns">
            <ul id="studentList" class="no-bullet">
            </ul>
        </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/listmaster.js"></script>

</html>
